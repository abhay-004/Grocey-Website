<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Website</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-[url('../assets/Image.webp')] bg-center bg-cover px-28 relative"
    >
      <nav class="flex justify-between items-center mx-8 py-4">
        <img
          class="cursor-pointer bg-cover w-40"
          src="../assets/logo.webp"
          alt="logo"
        />
        <ul class="hidden md:flex items-center gap-8 text-lg py-1 my-2">
          <li><a class="no-underline text-white" href="#">Home</a></li>
          <li><a class="no-underline text-white" href="#">About</a></li>
          <li><a class="no-underline text-white" href="#">Features</a></li>
          <li><a class="no-underline text-white" href="#">Contact Us</a></li>
        </ul>
        <img class="w-8 cursor-pointer" src="../assets/cart.webp" alt="cart" />
      </nav>
      <div class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries <br />delivery in <span class="font-light">15 mins</span>
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos quos
          inventore, id voluptates laborum dignissimos.
        </p>

        <div class="mt-10">
          <a
            href="#"
            class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-yellow-500 transition duration-300"
            >Order Now</a
          >
          <a href="#"
            >Download App
            <span class="text-lg inline-block"
              ><i class="fa-solid fa-download"></i></span
          ></a>
        </div>
      </div>
      <img
        src="../assets/grocery-image.webp"
        class="w-full md:w-1/3 md:absolute bottom-10 right-30"
      />
    </div>
  </body>
</html>
